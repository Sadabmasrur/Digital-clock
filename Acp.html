<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todays calendar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .calendar {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 300px;
      }
      .calendar h1 {
        margin: 0;
        font-size: 3em;
      }
      .calendar p {
        margin: 10px 0 0;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="calendar">
      <h1 id="day"></h1>
      <p id="date"></p>
    </div>

    <script>
      function showDate() {
        const obj = new Date();
        const days = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        const months = [
          "January",
          "February",
          "March",
          "April",
          "May",
          "June",
          "July",
          "August",
          "September",
          "October",
          "November",
          "December",
        ];
        const day = days[obj.getDay()];
        const date = obj.getDate();
        const month = months[obj.getMonth()];
        const year = obj.getFullYear();
        const formattedDate = `${
          date < 10 ? "0" + date : date
        } ${month}, ${year}`;

        document.getElementById("day").innerText = day;
        document.getElementById("date").innerText = formattedDate;
      }

      showDate();
    </script>
  </body>
</html>
